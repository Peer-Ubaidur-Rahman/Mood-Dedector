<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSapiens Mood Detector | Sign Up</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding-top: 70px;
            padding-bottom: 80px;
            font-size: 14px;
            line-height: 1.6;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 15, 30, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .header-container {
            max-width: 1100px;
            margin: 0 auto;
            height: 100%;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team-name {
            font-size: 20px;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
        }
        nav {
            display: flex;
            gap: 24px;
        }
        nav a {
            font-size: 14px;
            font-weight: 600;
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        nav a:hover {
            color: #00d4ff;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.8);
        }
        nav a.active {
            color: #00d4ff;
            border-bottom: 2px solid #00d4ff;
        }
        .hero {
            text-align: center;
            padding: 40px 20px 30px;
        }
        .hero-title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        .hero-subtitle {
            font-size: 16px;
            color: #cbd5e1;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            max-width: 750px;
            margin: 30px auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 60px rgba(0, 212, 255, 0.15);
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            color: #cbd5e1;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input, textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 16px;
            color: white;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        input::placeholder, textarea::placeholder {
            color: #64748b;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }
        .checkbox-group label {
            margin: 0;
            font-size: 13px;
            text-transform: none;
            letter-spacing: normal;
            cursor: pointer;
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #00d4ff 0%, #a855f7 100%);
            color: white;
            padding: 12px 36px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4), 0 0 20px rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 25px rgba(0, 212, 255, 0.6), 0 0 40px rgba(0, 212, 255, 0.5);
        }
        .btn-primary:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: #64748b;
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.5;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        .link-cyan {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        .link-cyan:hover {
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.8);
        }
        .link-muted {
            color: #94a3b8;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .link-muted:hover {
            color: #00d4ff;
        }
        .text-center {
            text-align: center;
            margin-top: 18px;
        }
        .text-right {
            text-align: right;
            margin-bottom: 14px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            padding: 14px 20px;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .footer-container {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }
        .social-title {
            font-size: 10px;
            font-weight: 700;
            color: #94a3b8;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .social-links a {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .social-links a:nth-child(1):hover {
            border-color: #ec4899;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
            background: rgba(236, 72, 153, 0.1);
            transform: translateY(-2px);
        }
        .social-links a:nth-child(2):hover {
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }
        .social-links a:nth-child(3):hover {
            border-color: #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
            background: rgba(239, 68, 68, 0.1);
            transform: translateY(-2px);
        }
        .copyright {
            font-size: 10px;
            color: #64748b;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 10px;
        }
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                font-size: 13px;
            }
            header {
                height: 55px;
            }
            .team-name {
                font-size: 16px;
            }
            nav {
                gap: 14px;
            }
            nav a {
                font-size: 12px;
            }
            .hero-title {
                font-size: 28px;
            }
            .hero-subtitle {
                font-size: 14px;
            }
            .glass-card {
                padding: 20px;
                margin: 20px 12px;
            }
        }
    </style>

</head>
<body>

    <header>
        <div class="header-container">
            <div class="team-name">ðŸš€ TECH TITANS</div>
            <nav>
                <a href="index.html" class="">Home</a>
                <a href="about.html" class="">About Us</a>
                <a href="signup.html" class="active">Sign Up</a>
                <a href="login.html" class="">Log In</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1 class="hero-title">CREATE ACCOUNT</h1>
            <p class="hero-subtitle">Join Tech Titans to start detecting moods</p>
        </div>

        <div class="glass-card" style="max-width: 500px;">
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="btn-primary">Create Account</button>

                <div class="text-center">
                    <a href="login.html" class="link-cyan">Already have an account? Log In</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="social-title">CONNECT WITH US</div>
            <div class="social-links">
                <a href="#"><span>ðŸ“·</span> Instagram</a>
                <a href="#"><span>ðŸ’¼</span> LinkedIn</a>
                <a href="#"><span>ðŸŽ¥</span> YouTube</a>
            </div>
            <div class="copyright">
                Â© 2025 Tech Titans | CodeSapiens Mood Detector - Week 1 Project
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert('Account created! Redirecting to login...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        });
    </script>
</body>
</html>
